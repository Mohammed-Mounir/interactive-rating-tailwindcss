<div
  class="w-11 h-11 mb-3 rounded-full bg-dark-grey flex items-center justify-center self-start"
>
  <img class="w-4" src="./assets/icon-star.svg" alt="star" />
</div>
<div class="flex flex-col gap-3">
  <h1 class="text-3xl text-white font-medium">How did we do?</h1>
  <p class="text-sm text-light-grey">
    Please let us know how we did with your support request. All feedback is
    appreciated to help us improve our offering!
  </p>
</div>
<div class="w-full flex justify-between">
  @for (rate of ratings; track rate) {
  <div
    (click)="onSelectRate(rate)"
    tabindex="0"
    class="cursor-pointer text-base font-bold bg-dark-grey hover:bg-orange-500 hover:text-black w-12 h-12 rounded-full flex items-center justify-center"
    [ngClass]="{
      'bg-white text-black': rate === selectedRate,
      'text-light-grey': rate !== selectedRate
    }"
  >
    {{ rate }}
  </div>
  }
</div>
<button
  [disabled]="!selectedRate"
  (click)="onSubmit()"
  class="bg-orange-500 hover:bg-white hover:text-black uppercase text-base font-semibold w-full py-[0.6rem] rounded-full"
>
  Submit
</button>
